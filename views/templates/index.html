<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/bs5/bootstrap.min.css">
    <style>
        /* 기존 CSS 코드 그대로 유지 */
        body {
            background-image: url('/static/img/showroom.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f5f5dc;
        }

        header {
            position: relative;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            color: white;
        }

        header img {
            width: 130px;
            height: auto;
            margin-top: 20px;
            margin-right: 20px;
        }

        nav {
            flex-grow: 1;
        }

        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .auth-links {
            display: flex;
            align-items: center;
            color: black;
        }

        .auth-links a {
            text-decoration: none;
            margin-left: 10px;
            color: white;
            font-size: 15px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            color: white;
            margin-top: auto;
        }

        h2 {
            text-align: center;
            color: white;
            padding: 300px;
            font-size: 50px;
            font-family: "Courier New";
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header class="py-3">
    <h1>KOCAP</h1>
    {# <img src="/static/img/kocap.png" alt="코 캡 가구 쇼핑몰"> #}
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/shop/item_gallery">Shop</a></li>
            <li class="nav-item"><a class="nav-link active" href="/menu/company">Company</a></li>
            <li class="nav-item"><a class="nav-link active" href="/menu/welcome">Welcome</a></li>
        </ul>
    </nav>
    <!-- 우측 상단의 회원가입 및 로그인 링크 -->
    <<div class="auth-links">
    {% if 'userid' in request.session %}
    <a href="/shop/cart">Cart</a>
    <a href="/member/myinfo">My info</a>
    <a href="/member/logout">Log Out</a>
    {% else %}
    <a href="/member/join">Create an account</a>
    <a href="/member/login">Sign in</a>
    {% endif %}
</div>
</header>
<!-- 테스트 콘텐츠 추가 -->
<main>
    <div style="height: 800px;"> <!-- 충분히 큰 높이로 설정 -->
        <h2><i class="bi bi-arrow-down"></i>Scroll down<i class="bi bi-arrow-down"></i></h2>
    </div>
</main>

<footer>
    <hr>
    <p>copyright &copy; 2024. kocap. all rights reserved.</p>
</footer>

<script>
    window.addEventListener('scroll', function() {
        var scrollPosition = window.scrollY + window.innerHeight;
        var documentHeight = document.documentElement.scrollHeight;

        // Debug log
        console.log('Scroll Position:', scrollPosition);
        console.log('Document Height:', documentHeight);

        if (scrollPosition >= documentHeight * 0.9) {
            console.log('Redirecting to /shop/item_gallery');
            window.location.href = '/shop/item_gallery';
        }
    });
</script>
</body>
</html>
